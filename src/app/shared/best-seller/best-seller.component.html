<div class="grid space-around border-inherit">
  <div
    class="rounded w-11/12 border-y-8 border-x-2 border-rose-400 p-5 justify-self-center flex flex-nowrap m-5 text-sm">
    <div class="text-end flex items-center">
      <button type="button">
        <span class="border pt-6 pb-2 pl-2 mr-12 hover:border-slate-500 hover:bg-slate-200 rounded bg-slate-100">
          <mat-icon class="text-slate-500 hover:text-black">arrow_back_ios</mat-icon>
        </span>
      </button>
    </div>
    <div class="flex justify-center w-1/5 border p-5 regal-blue border-inherit text-center
                 hover:border-rose-600 3xl" *ngFor="let item of bestSellerClothes; let i = index">
      <div (click)="showInDetail()" [queryParams]="{ id: item.id }" [routerLink]="'/best-seller/best-seller-detail'"
        class="flex flex-wrap flex-col cursor-pointer content-around">
        <img [src]="item.image" width="150px" style="height: 120px" alt="picture">
        <br>
        <div class="content-end justify-center">
          <p class="text-sky-700"> {{item.name}} </p>
          <p><span class="text-lime-900"> {{item.price}}â‚¬ </span> </p>
          <p *ngIf="item.discount"><span class="text-white px-2 text-white rounded bg-green-600">
              {{item.discount}}%</span></p>
          <br>
        </div>
      </div>
    </div>
    <div style="flex: 20px; text-align: end; display: flex; align-items: center;">
      <button type="button">
        <span class="border pt-6 pb-2 px-1 ml-12 hover:border-slate-500 hover:bg-slate-200 rounded bg-slate-100">
          <mat-icon class="text-slate-500 hover:text-black">arrow_forward_ios</mat-icon>
        </span>
      </button>
    </div>
  </div>
</div><br><br>
<div class="flex">
  <div class="" *ngFor="let parcel of bestSellersParcel">
    <div class="text-center p-4 ml-20 cursor-pointer ease-out duration-300">
      <img alt="" [routerLink]="'/best-seller/best-seller-detail'" [queryParams]="{ id: parcel.id }"
        (click)="showInDetail()" class="rounded-2xl border w-60 border-transparent" [src]="parcel.image">
    </div>
  </div>
</div>

<br>
<app-best-seller-item [bestSellers]="bestSellers"></app-best-seller-item>

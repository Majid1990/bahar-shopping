<div style="text-align: center;  width: 100%; height: 590px;">
  <h1 class="bahar-shopping text-lime-900 duration-700 ease-in-out hover:text-orange-800 text-lg relative top-1.5">
    Pangool Shopping
  </h1>
  <div style="text-align: right; border: 1px solid lightgray  ;
  background-color: rgba(238, 238, 238, 0.208); padding-top: 30px; border: 1px solid rgba(234, 234, 234, 0.532);">
    <form style="text-align: center;" class="example-form">
      <h4> Login to your account</h4>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter your name" name="usename" [(ngModel)]="username">
      </mat-form-field><br>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" value="" name="password" type="password"
          [(ngModel)]="password">
      </mat-form-field><br>
      <button type="button" mat-raised-button color="primary" (click)="submit()"> Login </button>
      <span *ngIf="show"> <button type="button" mat-button color="accent">Login success !!</button></span>

      <div style="margin-top: 30px">
        <div>Don't have an account!</div>
        <button type="button" mat-button style="background-color: rgb(43, 0, 255); color: white; margin-top: 6px;">
          Register now </button>
      </div>
    </form>
  </div>
</div>

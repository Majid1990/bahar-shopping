<div style="text-align: center;  width: 100%; height: 590px;">
  <h1 class="bahar-shopping text-lime-900 duration-700 ease-in-out hover:text-orange-800 text-lg relative top-1.5">
    Pangool Shopping
  </h1>
  <div style="text-align: right; border: 1px solid lightgray;
      background-color: rgba(238, 238, 238, 0.208); padding-top: 30px; border: 1px solid rgba(234, 234, 234, 0.532);">
    <form [formGroup]="myForm!" (ngSubmit)="onSubmit(myForm)" style="text-align: center;" class="example-form">
      <h4> Login to your account</h4>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>User Name (email)</mat-label>
        <input matInput placeholder="Enter your email" name="usename" formControlName="userName">
      </mat-form-field><br>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" value="" formControlName="password">
      </mat-form-field><br>
      <button [disabled]="!myForm?.valid" type="submit" mat-raised-button color="primary"> Login </button>
      <span *ngIf="loginSuccess"> <button type="button" mat-button class="text-green-900">Login success</button></span>
      <button *ngIf="!loginSuccess" class="forgatPassword" type="button" mat-raised-button (click)="forgetpassword()">
        Forgot password
      </button> <br>
      <span *ngIf="showFailed"> <button type="button" mat-button class="text-pink-900">Login
          Failed !!</button></span>

      <!-- <div>
        <mat-spinner></mat-spinner>
      </div> -->

      <div style="margin-top: 30px">
        <div>Don't have an account?!</div>
        <button [routerLink]="'/authentication/sign-up'" type="button" mat-button
          style="background-color: rgb(43, 0, 255); color: white; margin-top: 6px; cursor: pointer;">
          Register now </button>
      </div>

    </form>
  </div>
</div>
